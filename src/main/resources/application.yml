spring:
  datasource:
    initialization-mode: always
    url: jdbc:h2:mem:propertytrade;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    platform: h2
    username: sa
    password:
    driverClassName: org.h2.Driver
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 5
  flyway:
    enabled: true
  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: true
        format_sql: true
  mvc:
    static-path-pattern: "/static/**"
  resources:
    static-locations: "classpath:/web/css/,classpath:/web/html/,classpath:/web/js/"
server:
  port: 8081
  servlet:
    context-path: /properties

